{% extends "default.html" %}
{% block content %}
	<form action="/post" method="post">
		<textarea class="form-control" placeholder="Hvad så?" name="text" required></textarea>
		<button class="btn btn-primary" type="submit">pip</button>
	</form>
	{% for pip in pips %}
		<hr>
		<b><a href="/user/{{ pip.username }}">{{ pip.name }}</a></b> @{{ pip.username }} · {{ pip.time }}<br>
		<p>{{ pip.text }}</p>
	{% endfor %}
{% endblock %}
