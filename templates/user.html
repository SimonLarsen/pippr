<form action="/post" method="post">
	<textarea class="form-control" placeholder="@{{ username }}" name="text" required>@{{ username }} </textarea>
	<button class="btn btn-primary" type="submit">pip til @{{ username }}</button>
</form>
{% for pip in pips %}
	<hr>
	<b><a href="/user/{{ pip.username }}">{{ pip.name }}</a></b> @{{ pip.username }} Â· {{ pip.time }}<br>
	<p>{{ pip.text }}</p>
{% endfor %}
{% endblock %}
